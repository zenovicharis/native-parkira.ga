<ActionBar title="ParkiraGa" actionBarHidden="true"></ActionBar>

<StackLayout orenatiton="vertical">
    
          <Image src="~/images/logo.png" stretch="none" horizontalAlignment="center"></Image>
    
          <TextField hint="Username" [(ngModel)]="user.username" autocorrect="false" autocapitalizationType="none"></TextField>
          <TextField hint="Password" secure="true" [(ngModel)]="user.password"></TextField>
    
          <Button text="Sign in" class="submit-button" (tap)="submit()"></Button>
          <Button text="Sign up" class="submit-button-signup" (tap)="signUp()"></Button>
          
</StackLayout>
